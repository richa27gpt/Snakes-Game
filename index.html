<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Classic Snake</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1 class="title">Classic Snake</h1>

    <section class="game-wrap">
      <div class="canvas-container">
        <canvas id="game" aria-label="Snake game canvas"></canvas>

        <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true" aria-labelledby="overlay-title" aria-describedby="overlay-score">
          <div class="overlay-card" tabindex="0">
            <h2 id="overlay-title">Game Over</h2>
            <p id="overlay-score">Score: 0</p>
            <div class="overlay-buttons">
              <!-- This overlay restart is the only control that can restart the game after Game Over.
                   It can be activated by clicking it or by pressing Enter while the overlay is visible. -->
              <button id="restartBtnOverlay" class="btn primary">Restart</button>
            </div>
          </div>
        </div>
      </div>

      <aside class="controls">
        <div class="scoreboard">
          <div>Score</div>
          <div id="score">0</div>
        </div>

        <div class="buttons">
          <button id="startBtn" class="btn primary">Start</button>
          <button id="pauseBtn" class="btn" disabled>Pause</button>
          <button id="restartBtn" class="btn">Restart</button>
        </div>

        <div class="instructions">
          <strong>How to play</strong>
          <p>Use arrow keys to move. Eat apples to grow. Don't hit walls or yourself. 180° immediate turns are disabled.</p>
        </div>
      </aside>
    </section>

    <footer class="footer">Built with HTML, CSS & JavaScript — Responsive & classic look.</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
